postMerge :
  preRun: 
    command:
      - npm install
  subModules: 
      - name: react-base16-styling     
        path : "./packages/react-base16-styling"
        pattern: 
          - "./test/index.test.ts"
        
        framework : jest
        preRun:
          command:
            - npm run build
          
        postRun:
            command:
              - node --version 
        configFile : "./jest.config.js"
version : 2.0.1
nodeVersion : 17.3.1
tier: medium
